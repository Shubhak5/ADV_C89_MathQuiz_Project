<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">

    <script src="game_page.js"></script>
</head>

<body>
    <center>
        <div class="container">
            <h1 style="color:white"> The Math Quiz Game</h1>
            <h3 id="questTurn" style="color:white">Question Turn:</h3><span id="spnQTurn"></span>
            <h3 id="ansTurn" style="color:white"> Answer Turn : </h3><span id="spnATurn"></span>
            <div id="output" class="col-lg-6"></div>
            <br><br>
            <label>Number 1</label>
            <input type="text" id="number1" class="form-control" placeholder="Number 1">
            <br><br> <label>Number 2</label> <input type="text" id="number2" class="form-control" placeholder="Number 2">
            <br><br>
            <button class="btn btn-success" onclick="send()">  Send</button>
        </div>
    </center>
</body>

</html>
